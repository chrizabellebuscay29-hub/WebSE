<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FishTracker Pro - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{height:100vh;background:url('./bg/majestic-back-view-fisherman-boat-sailing.jpg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;}
body::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.45);backdrop-filter: blur(2px);}
.floating-shape{position:absolute;width:120px;height:120px;background:rgba(255,255,255,0.08);border-radius:50%;animation: float 8s ease-in-out infinite;}
.floating-shape:nth-child(1){ top:10%; left:5%; animation-duration:9s; }
.floating-shape:nth-child(2){ bottom:15%; right:10%; animation-duration:11s; }
@keyframes float {0% { transform:translateY(0); } 50% { transform:translateY(-25px); } 100% { transform:translateY(0); }}
.login-card{position:relative;width:380px;padding:2.5rem;border-radius:20px;background:rgba(255,255,255,0.12);backdrop-filter:blur(18px);box-shadow:0 8px 25px rgba(0,0,0,0.35);text-align:center;color:white;animation: fadeIn 0.8s ease-out;}
@keyframes fadeIn {from{ opacity:0; transform:scale(0.95); } to{ opacity:1; transform:scale(1); }}
.login-card i.fa-fish{font-size:4rem;color:#2dd4ff;text-shadow:0 0 15px #2dd4ff;animation: glow 2.5s infinite alternate;}
@keyframes glow {from { text-shadow:0 0 8px #23b9ff; } to { text-shadow:0 0 22px #5ee0ff; }}
h1{margin-top:1rem;font-size:2rem;font-weight:700;}
p.subtitle{font-size:1rem;opacity:0.85;margin-bottom:1.8rem;}
.input-group{text-align:left;margin-bottom:1.2rem;position:relative;}
.input-group label{font-weight:600;font-size:0.95rem;}
.input-field{width:100%;margin-top:0.45rem;padding:0.8rem 1rem;border:none;border-radius:10px;outline:none;font-size:1rem;color:white;background:rgba(255,255,255,0.18);backdrop-filter:blur(3px);transition:0.25s ease;}
.input-field:focus{box-shadow:0 0 10px #4ccfff;background:rgba(255,255,255,0.25);}
.input-field.error{border:2px solid #ff4d4d;}
.field-error{display:none;color:#ff4d4d;font-size:0.85rem;margin-top:4px;}
.options{margin-top:-5px;display:flex;justify-content:space-between;font-size:0.9rem;}
.options label{display:flex;align-items:center;gap:6px;}
.options a{color:#4ccfff;}
.options a:hover{text-decoration:underline;}
.btn{width:100%;margin-top:1.1rem;padding:0.9rem;border:none;border-radius:12px;font-size:1.1rem;font-weight:700;cursor:pointer;background:linear-gradient(120deg,#1fa2ff,#12d8fa,#00c3ff);background-size:220%;color:white;transition:0.4s ease;}
.btn:hover{background-position:right;transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,183,255,0.35);}
footer{margin-top:1.8rem;font-size:0.8rem;opacity:0.8;}
#error-message{display:none;background:#ffb3b3;color:#7a0000;border-left:4px solid #ff4d4d;padding:0.7rem;border-radius:8px;margin-bottom:1rem;}
</style>
</head>

<body>

<div class="floating-shape"></div>
<div class="floating-shape"></div>

<div class="login-card">
    <i class="fa-solid fa-fish"></i>
    <h1>FishTracker Pro</h1>
    <p class="subtitle">Smart Fishing Operation Manager</p>

    <div id="error-message">Invalid email or password</div>

    <form id="login-form" onsubmit="return false;">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="owner@gmail.com">
            <div class="field-error" id="email-error"></div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter password">
            <div class="field-error" id="password-error"></div>
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="button" id="login-btn" class="btn" style="margin-bottom:10px;">Login</button>
        <button type="button" id="signup-btn" class="btn" style="background:linear-gradient(120deg,#ff7eb3,#ff758c,#ff616d);">Sign In (Create Account)</button>
    </form>

    <footer>Â© 2025 FishTracker Pro</footer>
</div>

<script>
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("login-btn");
const signupBtn = document.getElementById("signup-btn");
const emailError = document.getElementById("email-error");
const passwordError = document.getElementById("password-error");
const errorMessage = document.getElementById("error-message");

/* Login button */
loginBtn.addEventListener("click", () => {
    // Reset errors
    emailError.style.display = "none";
    passwordError.style.display = "none";
    emailInput.classList.remove("error");
    passwordInput.classList.remove("error");
    errorMessage.style.display = "none";

    let email = emailInput.value.trim();
    let password = passwordInput.value.trim();
    let hasError = false;

    if(email === ""){
        emailError.innerText = "Email is required.";
        emailError.style.display = "block";
        emailInput.classList.add("error");
        hasError = true;
    }

    if(password === ""){
        passwordError.innerText = "Password is required.";
        passwordError.style.display = "block";
        passwordInput.classList.add("error");
        hasError = true;
    }

    if(hasError) return;

    // Simulated login check
    if(email === "owner@gmail.com" && password === "owner123"){
        window.location.href = "index.php"; // SUCCESS
    } else {
        errorMessage.style.display = "block";
    }
});

/* Sign up button */
signupBtn.addEventListener("click", () => {
    window.location.href = "register.php";
});
</script>

</body>
</html>
